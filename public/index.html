<!DOCTYPE html>
<html lang="en" class="QRHTML">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión en Control de acceso</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="data:,">

</head>
<body class="Login">

  <div class="header">
        <img src="imagenes/1.jpg" alt="">
    </div>
  <!-- <div id="menu-container"></div>

  <div class="overlay"></div> -->

  <div class="login-wrapper">
    <div class="login-card">
          <div class="left-panel">
          <h2>¡Bienvenido!</h2>
          <p>Inicia sesión en tu cuenta</p>
        </div>
        <div class="right-panel">
          <h3>Login</h3>
          <form class="login-form" id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Escriba su Usuario" class="input-login" />

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escriba su Contraseña" class="input-login" />
            <p id="loginError" class="login-error"></p>
            <button type="submit" class="signin-btn">Iniciar sesión</button>
            <a class="forgot-link" href="paginas/recupass.html">¿Olvidaste tu contraseña?</a>

        </form>
        </div>
    </div>
    </div>

  <!-- <div id="navMobile-container"></div> -->

  <script src="/JavaScript/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- <script src="/JavaScript/Validaciones.js"></script> -->
  <!-- <script src="/JavaScript/Menu.js"></script> -->
  <!-- <script src="/JavaScript/Hamburguesa.js"></script> -->
  <!-- <script src="/JavaScript/NavMobile.js"></script> -->
</body>
</html>

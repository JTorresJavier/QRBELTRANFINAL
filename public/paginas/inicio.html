          <form class="d-flex" role="search">

          </form>

      </div>

  <!-- ⚠️ ahora marcamos que esta vista requiere auth -->
  <main data-need-auth="1">
    <div class="fondo">
      <img src="/imagenes/3.jpg" alt="" />
    </div>

    <div class="noticias">
      <label>NOTICIAS</label>

      <div id="hoyClases" class="hoy-clases"></div>


      <!-- ✅ acciones -->
      <div class="noticias-actions">
        <button id="btnVerCalendario" class="boton" type="button" data-bs-toggle="modal" data-bs-target="#calModal">
          Ver calendario / grilla
        </button>
      </div>
    </div>

    

    <!-- ✅ Modal Calendario / Grilla -->
<div class="modal fade" id="calModal" tabindex="-1" aria-labelledby="calModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="calModalLabel" class="modal-title">Calendario académico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary btn-sm" id="calPrev">&laquo; Anterior</button>
            <div id="calTitle" class="fw-bold"></div>
            <button class="btn btn-outline-secondary btn-sm" id="calNext">Siguiente &raquo;</button>
          </div>
          <div class="btn-group" role="group" aria-label="Cambiar vista">
            <button id="btnVistaMes" class="btn btn-primary btn-sm" type="button">Mes</button>
            <button id="btnVistaGrilla" class="btn btn-outline-primary btn-sm" type="button">Grilla semanal</button>
          </div>
        </div>

        <!-- Vista calendario mensual -->
        <div id="calMes" class="cal-grid" aria-hidden="false"></div>

        <!-- Vista grilla semanal -->
        <div id="calGrilla" class="cal-grilla d-none" aria-hidden="true">
          <div id="calGrillaBody"></div>
        </div>

        <div class="mt-3 small text-muted">* Se muestran materias según tu año y turno.</div>
      </div>
    </div>
  </div>
</div>

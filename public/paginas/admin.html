<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · Panel</title>

  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.4/dist/jspdf.plugin.autotable.min.js"></script>
</head>

<body id="admin-page">
  <header class="fondo1">
    <nav class="navbar navbar-expand-lg navbar-dark propio">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navAdmin">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navAdmin" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link menu-prop" href="/paginas/inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menu-prop" href="/paginas/QRGenerado.html">QR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menu-prop" href="/paginas/perfil.html">Perfil</a>
            </li>
            <li class="nav-item nav-admin">
              <a class="nav-link menu-prop" href="/paginas/Seguridad-visitas.html">Visitas</a>
            </li>
          </ul>

          <a href="#" id="logoutBtn" class="nav-link menu-prop">
            Cerrar sesión
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-3" data-need-auth="1" data-need-role="admin">
    <section>
      <h3 class="mb-3">Generar informe</h3>

      <!-- =================== FILTROS =================== -->
      <form id="filtros" class="row g-2 align-items-end">
        <div class="col-sm-3">
          <label class="form-label">Buscar</label>
          <input type="text" id="q" placeholder="Buscar un nombre, ej: Diego" class="form-control">
        </div>

        <div class="col-sm-2">
          <label class="form-label">Turno</label>
          <select id="turno" class="form-select">
            <option value="">Todos</option>
            <option>mañana</option>
            <option>tarde</option>
            <option>noche</option>
          </select>
        </div>

        <div class="col-sm-2">
          <label class="form-label">Año</label>
          <select id="anio" class="form-select">
            <option value="">Todos</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="col-sm-2">
          <label class="form-label">Desde</label>
          <input type="date" id="fromDate" class="form-control">
        </div>

        <div class="col-sm-2">
          <label class="form-label">Hasta</label>
          <input type="date" id="toDate" class="form-control">
        </div>

        <div class="col-sm-2">
          <label class="form-label">Rol</label>
          <select id="rol" class="form-select">
            <option value="">Todos</option>
            <option value="seguridad">Seguridad</option>
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <div class="col-sm-1">
          <button class="btn btn-primary" type="submit">Filtrar</button>
        </div>
      </form>

      <!-- =================== TABLA =================== -->
      <div class="table-responsive mt-3">
        <table class="table table-sm table-striped align-middle" id="tblLogs">
          <thead>
            <tr>
              <th data-k="l.scanned_at">Fecha/Hora</th>
              <th data-k="u.apellido">Apellido</th>
              <th data-k="u.nombre">Nombre</th>
              <th data-k="u.username">Usuario</th>
              <th data-k="u.dni">DNI</th>
              <th data-k="u.anio">Año</th>
              <th data-k="u.turno">Turno</th>
              <th data-k="l.within_shift">Condición</th>
              <th class="text-center">
                <input type="checkbox" id="check-all">
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- =================== PAGINADO / EXPORT =================== -->
      <nav class="mt-2 d-flex justify-content-between align-items-center">
        <ul class="pagination pagination-sm mb-0" id="pager"></ul>

        <div class="toolbar">
          <button id="btn-admin-export-excel" type="button">
            Exportar CSV
          </button>

          <button id="btn-admin-export-xlsx" type="button">
            Exportar Excel (.xlsx)
          </button>

          <button id="btn-admin-export-pdf" type="button">
            Exportar PDF
          </button>
        </div>
      </nav>
    </section>
  </main>

  <!-- =================== SCRIPTS =================== -->
  <script src="/JavaScript/common.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script src="/JavaScript/admin-informe.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

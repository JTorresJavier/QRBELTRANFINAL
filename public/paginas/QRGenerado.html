    <nav class="navbar navbar-expand-lg navbar-dark propio">

                data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <img src="/imagenes/2.jpg" alt="logo" class="menulogo1" />

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link menu-prop" href="/paginas/inicio.html">Inicio</a></li>

      <div class="actions">

        <!-- <button id="btnDownload" class="btn-outline">Descargar PNG</button> -->

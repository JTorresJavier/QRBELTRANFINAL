<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Panel Seguridad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/style.css" />
  <script defer src="../JavaScript/seguridad.js"></script>
</head>
<body id="seguridad-page">
  <header>
    <h1>Seguridad – Ingreso manual</h1>
    <nav>
      <!-- Dejá enlaces sólo propios de seguridad -->
      <a href="./seguridad.html">Inicio</a>
      <a href="#" id="btn-logout">Cerrar sesión</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Registrar Ingreso</h2>
      <form id="form-ingreso" autocomplete="off">
        <div class="grid">
          <label>Nombre y Apellido
            <input type="text" name="nombre" required />
          </label>
          <label>DNI
            <input type="text" name="dni" required />
          </label>
          <label>Celular
            <input type="text" name="celular" required />
          </label>
          <label>Motivo
            <input type="text" name="motivo" required />
          </label>
        </div>
        <button type="submit">Registrar ingreso</button>
      </form>
    </section>

    <section class="card">
  <h2>Ingresos manuales</h2>

  <!-- Toolbar export -->
  <div class="toolbar" id="seg-toolbar" data-table="#tabla-ingresos">
    <button id="btn-seg-export-excel" type="button">Exportar Excel</button>
    <button id="btn-seg-export-pdf"   type="button">Exportar PDF</button>
  </div>

  <table id="tabla-ingresos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Celular</th>
        <th>Motivo</th>
        <th>Ingreso</th>
        <th>Estado</th>
        <th>Tiempo dentro</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
  </main>
</body>

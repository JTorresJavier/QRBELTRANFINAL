<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABM de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="icon" href="data:,">
</head>
<body>

  <header class="fondo1">
    <nav class="navbar navbar-expand-lg navbar-dark propio">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarABM"
                aria-controls="navbarABM" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <img src="/imagenes/2.jpg" alt="logo" class="menulogo1" />

        <div class="collapse navbar-collapse" id="navbarABM">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active menu-prop" aria-current="page" href="/paginas/inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link menu-prop" href="/paginas/usuarios.html" aria-disabled="true">Usuarios</a>
            </li>
            <li class="nav-item">
              <a href="#" id="logoutBtn" class="nav-link menu-prop">Cerrar sesión</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar usuario" aria-label="Search" />
            <button class="boton" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-4">
      <h2>Gestión de Usuarios</h2>

      <form id="usuarioForm" class="mb-4">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="form-control">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" id="dni" name="dni" class="form-control">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Rol</label>
          <select id="role" name="role" class="form-select">
            <option value="admin">Admin</option>
            <option value="user">Usuario</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
      </form>
    </div>
  </main>

  <script src="/server/usuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>

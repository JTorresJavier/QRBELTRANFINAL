<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="fondo1">
    <nav class="navbar navbar-expand-lg navbar-dark propio">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPerfil"
                aria-controls="navbarPerfil" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <img src="/imagenes/2.jpg" alt="logo" class="menulogo1" />

        <div class="collapse navbar-collapse" id="navbarPerfil">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link menu-prop" href="/paginas/inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active menu-prop" href="/paginas/perfil.html">Perfil</a>
            </li>
            <li class="nav-item">
              <a href="#" id="logoutBtn" class="nav-link menu-prop">Cerrar sesión</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
            <button class="boton" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="Perfil">
    <section class="perfil-card">
      <div class="perfil-header">
        <img src="https://via.placeholder.com/120" alt="Foto de perfil" class="perfil-foto">
        <div class="perfil-info">
          <h2>Nombre Apellido</h2>
          <p class="perfil-email">usuario@correo.com</p>
          <span class="perfil-rol">Rol</span>
        </div>
      </div>

      <div class="perfil-body">
        <h3>Información Personal</h3>
        <form class="perfil-form" id="perfilForm">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="">
          </div>
          <div class="campo">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" value="">
          </div>
          <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="">
          </div>
          <div class="campo">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" value="">
          </div>
          <div class="campo">
            <label for="turno">Turno</label>
            <input type="text" id="turno" name="turno" value="">
          </div>
          <div class="campo">
            <label for="anio">Año</label>
            <input type="text" id="anio" name="anio" value="">
          </div>

          <button type="submit" class="btn-guardar">Guardar Cambios</button>
        </form>
      </div>
    </section>
  </main>

  <script src="/server/perfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
